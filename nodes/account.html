<script type="text/html" data-template-name="midea-account">
  <div class="form-row">
    <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-config-input-name" placeholder="Name">
  </div>

  <div class="form-row">
    <label for="node-config-input-username"><i class="fa fa-user"></i> Username</label>
    <input type="text" id="node-config-input-username" placeholder="Username">
  </div>

  <div class="form-row">
    <label for="node-config-input-password"><i class="fa fa-lock"></i> Password</label>
    <input type="password" id="node-config-input-password" placeholder="password">
  </div>
</script>

<script type="text/x-red" data-help-name="midea-account">
  <p>Connection to Midea Cloud</p>
  <h3>Configuration</h3>
  <dl class="message-properties">
    <dt class="optional">Name<span class="property-type">string</span></dt>
    <dd>Choose any name to identify your node</dd>
    <dt class="required">Midea Username<span class="property-type">string</span></dt>
    <dd></dd>
    <dt class="required">Midea Password<span class="property-type">string</span></dt>
    <dd></dd>
  </dl>
</script>

<script type="text/javascript">
  RED.nodes.registerType('midea-account', {
    category: 'config',
    defaults: {
      name: { value: '' },
    },
    credentials: {
      username: { type: 'text', value: '', required: true },
      password: { type: 'password', value: '', required: true }
    },
    label: function () {
      return (this.name || this.credentials.username || 'midea account');
    }
  });
</script>
