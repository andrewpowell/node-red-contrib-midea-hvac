<script type="text/javascript">
  RED.nodes.registerType('serialbridge', {
    category: 'Midea HVAC',
    color: '#D8BFD8',
    inputs: 1,
    outputs: 1,
    icon: "white-local.png",
    align: 'left',
    defaults: {
      name: { value: '' },
      host: { value: '', required: true },
      port: { value: 23, required: true, validate: RED.validators.number() },
    },
    label: function () {
      return (this.name || this.host ||'serialbridge');
    }
  });
</script>

<script type="text/html" data-template-name="serialbridge">
  <div class="form-row">

  </div>

  <div class="form-row">
    <label for="node-input-host"><i class="fa fa-globe"></i> Host</label>
    <input type="text" id="node-input-host" placeholder="Host">
  </div>

  <div class="form-row">
    <label for="node-input-port"><i class="fa fa-sign-in"></i> Port</label>
    <input type="text" id="node-input-port" placeholder="Port">
  </div>

  <div class="form-tips">
    <span id="method-usage">
      Empty/timestamp payload get information from device
    </span>
  </div>
</script>
